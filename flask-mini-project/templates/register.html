<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .register-container{
         border: 1px solid black;
         width: 40%;
         margin: auto;
         text-align: center;
         line-height: 1.9;
         padding-bottom: 1.5%;
         border-radius: 10px;
        }
        .register-container input{
         padding: 5px;
         width: 60%;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <div class="register-container">
        <h1>Registration Form</h1>
       <form method="POST">
            <label>Student Fname:</label></br>
            <input type="text" placeholder="Enter Student Fname" name="s_fname" /></br>
            <label>Student lname:</label></br>
            <input type="text" placeholder="Enter Student lname" name="s_lname" /></br>
            <label>Student Email:</label></br>
            <input type="email" placeholder="Enter Student email" name="email" /></br>
            <label>Student ph_no:</label></br>
            <input type="number" placeholder="Enter Student ph_no" name="ph_no" /></br>
            <label>Address:</label></br>
            <input type="text" placeholder="Enter Address" name="address" /></br>
            <label>Student Password:</label></br>
            <input type="password" placeholder="Enter password" name="password" /></br></br>
            <button>Submit</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
